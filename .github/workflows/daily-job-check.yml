# .github/workflows/daily-job-check.yml
# GitHub Actions workflow - runs job monitor daily

name: Daily Job Monitor

on:
  # Run daily at 9 AM UTC (adjust for your timezone)
  # 9 AM UTC = 4 AM EST / 5 PM SGT / 1 PM Dubai
  schedule:
    - cron: '0 9 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  job-monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run job monitor
        env:
          GOOGLE_AI_KEY: ${{ secrets.GOOGLE_AI_KEY }}
          ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
          ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python main.py
      
      - name: Commit updated job database and dashboard
        run: |
          git config --global user.name 'Job Monitor Bot'
          git config --global user.email 'bot@github.com'
          git add jobs_seen.json dashboard.html
          git diff --quiet && git diff --staged --quiet || git commit -m "Update jobs and dashboard - $(date +'%Y-%m-%d %H:%M')"
          git push
        continue-on-error: true
